<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Menuz</title>
    <!-- Mian css -->
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="menuz.css" />
    <!-- Hamburgers See https://jonsuh.com/hamburgers/ -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css"
    />
    <!-- Animate CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
  </head>
  <body>
    <!-- Lowercase for style. simple is the default style -->
    <nav class="menuz animatecss">
      <a class="logo" href="#">Menuz</a>
      <div class="menuz-list">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Docs</a></li>
          <li>
            <a class="dropdown">Menuz</a>
            <div class="dropMenu">
              <a>Boring</a>
              <a>Simple</a>
              <a>Wave</a>
              <a>AnimateCss</a>
              <input
                id="animationName"
                type="text"
                placeholder="bounce"
                value=""
              />
            </div>
          </li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </div>
      <button class="hamburger hamburger--collapse" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
    </nav>
    <div class="container">
      <section class="jumbutron">
        <h1>MENUZ</h1>
        <p>Your place for custom menus snippets</p>
      </section>
      <section class="display">
        <h4>Menuz Style selected: <span id="menuzStyle">boring</span></h4>
      </section>
    </div>
    <script src="menuz.js"></script>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
  </body>
</html>
